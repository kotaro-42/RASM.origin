<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- 外部CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>RASM origin</title>

    <style>
    /* RNBO の自動UIは非表示 */
    #rnbo-clickable-keyboard,
    #rnbo-inports,
    #rnbo-console,
    #rnbo-presets,
    #rnbo-parameter-sliders,
    #no-param-label {
        display: none !important;
    }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <svg id="background" width="100%" height="100%"></svg>

    <div id="rnbo-root">
        <div>
            <h1 id="patcher-title">RASM origin</h1>
        </div>

        <div class="controls-container">

            <!-- Volume Section -->
            <div class="volume-section">
                <h2 class="section-title">Volume</h2>

                <div class="volume-control">
                    <span class="volume-label">high</span>

                    <div class="vertical-slider-container">
                        <input type="range" min="0" max="100" value="40"
                               class="vertical-slider" id="volume-slider" orient="vertical">

                        <!-- ★ volume gauge -->
                        <div class="volume-gauge">
                            <div class="volume-gauge-fill" id="volume-gauge-fill"></div>
                        </div>
                    </div>

                    <span class="volume-label">low</span>
                </div>
            </div>

            <!-- Tuning Section -->
            <div class="tuning-section">
                <h2 class="section-title">Tuning</h2>

                <div class="tuning-control">

                    <div class="slider-group">
                        <span class="slider-label">sensitivity</span>
                        <input type="range" min="0" max="100" value="25"
                               class="horizontal-slider" id="sensitivity-slider">
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <div class="slider-group">
                        <span class="slider-label">dynamics</span>
                        <input type="range" min="0" max="100" value="75"
                               class="horizontal-slider" id="dynamics-slider">
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <div class="slider-group">
                        <span class="slider-label">responsiveness</span>
                        <input type="range" min="0" max="100" value="40"
                               class="horizontal-slider" id="responsiveness-slider">
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <div class="slider-group">
                        <span class="slider-label">release</span>
                        <input type="range" min="0" max="100" value="35"
                               class="horizontal-slider" id="release-slider">
                        <div class="slider-range-labels"><span>short</span><span>long</span></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- ★ RNBO 読み込み順（絶対にこの順） -->
    <script src="https://cdn.cycling74.com/rnbo/rnbo.min.js"></script>
    <script src="js/guardrails.js"></script>
    <script src="js/app.js"></script>

    <!-- ★ カスタムコード部分（確実に rnboDevice 初期化後に実行される） -->
    <script>
    (async () => {

        /* RNBO 初期化待ち */
        while (!window.rnboDevice || !window.rnboContext) {
            await new Promise(r => setTimeout(r, 50));
        }

        const device = window.rnboDevice;
        const context = window.rnboContext;

        /* マイク処理 */
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mic = context.createMediaStreamSource(stream);
            mic.connect(device.node);
            console.log("✓ Microphone successfully connected to RNBO input.");
        } catch (e) {
            console.error("✗ Microphone access error:", e);
        }

        /* パラメータ表示 */
        console.log("=== Available RNBO parameters ===");
        device.parameters.forEach((p, i) =>
            console.log(`[${i}] ${p.name}: ${p.value} (range: ${p.min} - ${p.max})`)
        );

        /* パラメータ範囲 */
        const parameterRanges = {
            volume: { min: 0, max: 1 },
            sensitivity: { min: 20, max: 80 },
            dynamics: { min: 0, max: 4 },
            responsiveness: { min: 0, max: 10 },
            release: { min: 0, max: 10 }
        };

        /* スライダー連携 */
        const mapping = [
            { id: "volume-slider", param: "volume" },
            { id: "sensitivity-slider", param: "sensitivity" },
            { id: "dynamics-slider", param: "dynamics" },
            { id: "responsiveness-slider", param: "responsiveness" },
            { id: "release-slider", param: "release" }
        ];

        mapping.forEach(({ id, param }) => {
            const slider = document.getElementById(id);
            const p = device.parameters.find(x => x.name === param);
            const range = parameterRanges[param];

            if (!slider || !p) return;

            const p2s = v => ((v - range.min) / (range.max - range.min)) * 100;
            const s2p = v => range.min + (v / 100) * (range.max - range.min);

            slider.value = p2s(p.value);

            slider.addEventListener("input", e => {
                p.value = s2p(parseFloat(e.target.value));
            });

            setInterval(() => {
                const expected = p2s(p.value);
                if (Math.abs(slider.value - expected) > 1) slider.value = expected;
            }, 100);
        });

        /* ★ volume gauge 同期 */
        const gaugeFill = document.getElementById("volume-gauge-fill");
        const volumeParam = device.parameters.find(p => p.name === "volume");

        function updateGauge() {
            const norm = (volumeParam.value - 0) / (1 - 0);
            gaugeFill.style.height = (norm * 100) + "%";
        }

        setInterval(updateGauge, 100);
        document.getElementById("volume-slider")
                .addEventListener("input", updateGauge);

    })();
    </script>

</body>
</html>
