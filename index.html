<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style/style.css">
    <title>RASM origin</title>

    <style>
        /* RNBO 標準UIは非表示（DOMは保持） */
        #rnbo-clickable-keyboard,
        #rnbo-inports,
        #rnbo-console,
        #rnbo-presets,
        #rnbo-parameter-sliders {
            display:none !important;
        }
    </style>
</head>

<body>

    <div id="rnbo-root">

        <h1 id="patcher-title">RASM origin</h1>

        <div class="controls-container">

            <!-- Volume -->
            <div class="volume-section">
                <h2>Volume</h2>
                <div class="volume-control">
                    <span class="vol-high">high</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="40">
                    <span class="vol-low">low</span>
                </div>
            </div>

            <!-- Tuning -->
            <div class="tuning-section">
                <h2>Tuning</h2>

                <div class="slider-group">
                    <label for="sensitivity-slider">sensitivity</label>
                    <input type="range" id="sensitivity-slider" min="0" max="100" value="25">
                    <div class="ticks sensitivity-ticks"></div>
                    <div class="range-labels"><span>low</span><span>high</span></div>
                </div>

                <div class="slider-group">
                    <label for="dynamics-slider">dynamics</label>
                    <input type="range" id="dynamics-slider" min="0" max="100" value="75">
                    <div class="ticks dynamics-ticks"></div>
                    <div class="range-labels"><span>low</span><span>high</span></div>
                </div>

                <div class="slider-group">
                    <label for="responsiveness-slider">responsiveness</label>
                    <input type="range" id="responsiveness-slider" min="0" max="100" value="40">
                    <div class="ticks responsiveness-ticks"></div>
                    <div class="range-labels"><span>low</span><span>high</span></div>
                </div>

                <div class="slider-group">
                    <label for="release-slider">release</label>
                    <input type="range" id="release-slider" min="0" max="100" value="35">
                    <div class="ticks release-ticks"></div>
                    <div class="range-labels"><span>short</span><span>long</span></div>
                </div>

            </div>

        </div>

        <!-- ----------------------------------------------------
             RNBO hidden elements（DOM 必須／UI 非表示）
             → app.js がこれを参照するので絶対に残す
        ----------------------------------------------------- -->

        <div id="rnbo-clickable-keyboard">
            <div>dummy</div>
        </div>

        <div id="rnbo-inports">
            <form id="inport-form">
                <div>
                    <select id="inport-select"></select>
                    <input id="inport-text" type="text">
                    <input id="inport-submit" type="submit" value="Send">
                </div>
            </form>
        </div>

        <div id="rnbo-console">
            <div id="rnbo-console-div">
                <p id="rnbo-console-readout"></p>
            </div>
        </div>

        <div id="rnbo-presets">
            <select id="preset-select"></select>
        </div>

        <div id="rnbo-parameter-sliders"></div>

    </div>

    <!-- RNBO scripts -->
    <script src="https://cdn.cycling74.com/rnbo/rnbo.min.js"></script>
    <script src="js/guardrails.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
