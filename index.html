<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="stylesheet" href="style/style.css">
    <title>RASM origin</title>

    <!-- ▼ 隠したい UI をまとめて非表示にする CSS ▼ -->
    <style>
        #rnbo-clickable-keyboard,
        #rnbo-inports,
        #rnbo-console,
        #rnbo-presets {
            display: none !important;
        }

        /* タイトルの文字を小さく、好みに応じて調整可 */
        #patcher-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <svg id="background" width="100%" height="100%"></svg>

    <div id="rnbo-root">
        <div>
            <!-- RNBO の参照に必要なので削除しない。CSS で非表示も可能 -->
            <h1 id="patcher-title">RASM origin</h1>
        </div>

        <!-- ▼ 非表示になるが、DOM は必要なので残す ▼ -->
        <div id="rnbo-clickable-keyboard">
            <h2>MIDI Keyboard</h2>
            <em id="no-midi-label">No MIDI input</em>
        </div>

        <div id="rnbo-inports">
            <h2>Inports</h2>
            <em id="no-inports-label">No inports available</em>
            <form id="inport-form" className="inport">
                <div className="inport-input">
                    <select id="inport-select"></select>
                    <input id="inport-text" type="text"></input>
                    <input id="inport-submit" className="smallButton" type="submit" value="Send"/>
                </div>
            </form>
        </div>

        <div id="rnbo-console">
            <h2>Outports</h2>
            <em id="no-outports-label">No outports available</em>
            <div id="rnbo-console-div">
                <p id="rnbo-console-readout">Waiting for messages...</p>
                <em id="rnbo-console-description">Check the developer console…</em>
            </div>
        </div>

        <div id="rnbo-presets">
            <h2>Presets</h2>
            <em id="no-presets-label">No presets defined</em>
            <select id="preset-select"></select>
        </div>
        <!-- ▲ 非表示にされるブロックここまで ▲ -->

        <!-- パラメータスライダーは表示される -->
        <div id="rnbo-parameter-sliders">
            <h2>Parameters</h2>
            <em id="no-param-label">No parameters</em>
        </div>
    </div>

    <!-- RNBO scripts -->
    <script type="text/javascript" src="js/guardrails.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- ▼ マイク入力を RNBO に接続するコード（あなたの元HTMLから移植） ▼ -->
    <script>
    (async () => {
        while (!window.rnboDevice || !window.rnboContext) {
            await new Promise(resolve => setTimeout(resolve, 50));
        }
        const context = window.rnboContext;
        const device = window.rnboDevice;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const micSource = context.createMediaStreamSource(stream);
            micSource.connect(device.node);
            console.log("Microphone successfully connected to RNBO input.");
        } catch (e) {
            console.error("Microphone access error:", e);
        }
    })();
    </script>

</body>
</html>
