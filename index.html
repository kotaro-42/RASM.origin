<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- 外部CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>RASM origin</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>

    <div id="rnbo-root">
        <div>
            <h1 id="custom-title">RASM origin</h1>
            <h1 id="patcher-title" style="display:none"></h1>
        </div>

        <div class="controls-container">

            <!-- Volume Section -->
            <div class="volume-section">
                <h2 class="section-title">Volume</h2>
                <div class="volume-control">

                    <span class="volume-label">high</span>

                    <div class="vertical-slider-container">
                        <input type="range" min="0" max="100" value="40"
                               class="vertical-slider" id="volume-slider" orient="vertical">

                        <!-- 水色バー（模様） -->
                        <div class="fake-meter-bar"></div>
                    </div>

                    <span class="volume-label">low</span>

                </div>
            </div>

            <!-- Tuning Section -->
            <div class="tuning-section">
                <h2 class="section-title">Tuning</h2>
                <div class="tuning-control">

                    <!-- Sensitivity（反転 + 5刻み） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">sensitivity</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="5"></div>
                            <input type="range" min="0" max="100" value="25"
                                   class="horizontal-slider" id="sensitivity-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Dynamics（0〜4 → 5目盛り） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">dynamics</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="4"></div>
                            <input type="range" min="0" max="100" value="75"
                                   class="horizontal-slider" id="dynamics-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Responsiveness（反転 + 10刻み） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">responsiveness</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="10"></div>
                            <input type="range" min="0" max="100" value="40"
                                   class="horizontal-slider" id="responsiveness-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Release -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">release</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="10"></div>
                            <input type="range" min="0" max="100" value="35"
                                   class="horizontal-slider" id="release-slider">
                        </div>
                        <div class="slider-range-labels"><span>short</span><span>long</span></div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Hidden RNBO Elements（非表示のまま） -->
        <div id="rnbo-clickable-keyboard"><h2></h2></div>
        <div id="rnbo-inports"><h2></h2></div>
        <div id="rnbo-console"><h2></h2></div>
        <div id="rnbo-presets"><h2></h2></div>
        <div id="rnbo-parameter-sliders"><h2></h2></div>

    </div>

    <!-- RNBO scripts -->
    <script type="text/javascript" src="js/guardrails.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- UI と RNBO を同期させるスクリプト -->
     <!-- RNBO Parameter Connection Script（完全オリジナル・改訂版） -->
    <script>
        (async () => {
            // rnboDevice / rnboContext の準備待ち
            while (!window.rnboDevice || !window.rnboContext) {
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            await new Promise(resolve => setTimeout(resolve, 200));

            const device = window.rnboDevice;

            // パラメータのレンジ + 反転フラグ + ステップ幅
            const parameterRanges = {
                volume:        { min: 0,  max: 1,  invert: false, step: 0.01 },
                sensitivity:   { min: 20, max: 80, invert: true,  step: 5    },  // ★反転＋5刻み
                responsiveness:{ min: 0,  max: 10, invert: true,  step: 1    },  // ★反転＋1刻み
                dynamics:      { min: 0,  max: 4,  invert: false, step: 1    },
                release:       { min: 0,  max: 10, invert: false, step: 1    }
            };

            // HTML スライダーと RNBO パラメータ名の対応
            const sliderMappings = [
                { sliderId: 'volume-slider',          paramName: 'volume' },
                { sliderId: 'sensitivity-slider',     paramName: 'sensitivity' },
                { sliderId: 'dynamics-slider',        paramName: 'dynamics' },
                { sliderId: 'responsiveness-slider',  paramName: 'responsiveness' },
                { sliderId: 'release-slider',         paramName: 'release' }
            ];

            sliderMappings.forEach(({ sliderId, paramName }) => {
                const slider = document.getElementById(sliderId);
                if (!slider) return;

                // RNBO 側のパラメータを取得
                let param = device.parameters.find(p => p.name === paramName) ||
                            device.parameters.find(p => p.id === paramName);
                if (!param) return;

                const range = parameterRanges[paramName];
                const step  = range.step || 0;

                let isDragging = false;

                // Param → Slider (0〜100)
                const paramToSlider = (value) => {
                    const norm = (value - range.min) / (range.max - range.min);
                    const pos  = norm * 100;
                    return range.invert ? (100 - pos) : pos;
                };

                // Slider(0〜100) → Param
                const sliderToParam = (sliderValue) => {
                    const norm = range.invert
                        ? (100 - sliderValue) / 100
                        : sliderValue / 100;

                    let raw = range.min + norm * (range.max - range.min);

                    // 飛び飛び（ステップ）に丸める
                    if (step > 0) {
                        raw = Math.round(raw / step) * step;
                    }

                    // 安全のためレンジ内にクリップ
                    raw = Math.max(range.min, Math.min(range.max, raw));
                    return raw;
                };

                // 初期位置：RNBO の現在値をスライダーへ反映
                slider.value = paramToSlider(param.value);

                // ★ ドラッグ開始 / 終了を検出してフラグを立てる
                const startDrag = () => { isDragging = true; };
                const endDrag   = () => { isDragging = false; };

                slider.addEventListener('pointerdown', startDrag);
                slider.addEventListener('mousedown', startDrag);
                slider.addEventListener('touchstart', startDrag);

                slider.addEventListener('pointerup', endDrag);
                slider.addEventListener('mouseup', endDrag);
                slider.addEventListener('mouseleave', endDrag);
                slider.addEventListener('touchend', endDrag);
                slider.addEventListener('touchcancel', endDrag);

                // スライダー操作 → RNBO パラメータ
                slider.addEventListener('input', (e) => {
                    const sliderVal = parseFloat(e.target.value);
                    const newParamVal = sliderToParam(sliderVal);
                    if (param.value !== newParamVal) {
                        param.value = newParamVal;
                    }
                });

                // RNBO 側でパラメータが変化した時 → スライダーに反映
                device.parameterChangeEvent.subscribe(ev => {
                    // 別パラメータのイベントは無視
                    if (ev.id !== param.id) return;

                    // ユーザーがドラッグ中は上書きしない（ブルブル防止）
                    if (isDragging) return;

                    const newSliderVal = paramToSlider(ev.value);
                    slider.value = newSliderVal;
                });
            });
        })();
    </script>

</body>
</html>
