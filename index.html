<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- 外部CSS -->
    <link rel="stylesheet" href="style/style.css">

    <title>RASM origin</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <svg id="background" width="100%" height="100%"></svg>

    <div id="rnbo-root">
        <div>
            <h1 id="custom-title">RASM origin</h1>
            <h1 id="patcher-title" style="display:none"></h1>
        </div>

        <div class="controls-container">

            <!-- Volume Section -->
            <div class="volume-section">
                <h2 class="section-title">Volume</h2>
                <div class="volume-control">

                    <span class="volume-label">high</span>

                    <div class="vertical-slider-container">
                        <input type="range" min="0" max="100" value="40"
                               class="vertical-slider" id="volume-slider" orient="vertical">

                        <!-- 水色バー（模様） -->
                        <div class="fake-meter-bar"></div>
                    </div>

                    <span class="volume-label">low</span>

                </div>
            </div>

            <!-- Tuning Section -->
            <div class="tuning-section">
                <h2 class="section-title">Tuning</h2>
                <div class="tuning-control">

                    <!-- Sensitivity（反転 + 5刻み） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">sensitivity</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="5"></div>
                            <input type="range" min="0" max="100" value="25"
                                   class="horizontal-slider" id="sensitivity-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Dynamics（0〜4 → 5目盛り） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">dynamics</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="4"></div>
                            <input type="range" min="0" max="100" value="75"
                                   class="horizontal-slider" id="dynamics-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Responsiveness（反転 + 10刻み） -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">responsiveness</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="10"></div>
                            <input type="range" min="0" max="100" value="40"
                                   class="horizontal-slider" id="responsiveness-slider">
                        </div>
                        <div class="slider-range-labels"><span>low</span><span>high</span></div>
                    </div>

                    <!-- Release -->
                    <div class="slider-group">
                        <div class="slider-label-container">
                            <span class="slider-label">release</span>
                        </div>
                        <div class="horizontal-slider-container">
                            <div class="slider-ticks" data-steps="10"></div>
                            <input type="range" min="0" max="100" value="35"
                                   class="horizontal-slider" id="release-slider">
                        </div>
                        <div class="slider-range-labels"><span>short</span><span>long</span></div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Hidden RNBO Elements（非表示のまま） -->
        <div id="rnbo-clickable-keyboard"><h2></h2></div>
        <div id="rnbo-inports"><h2></h2></div>
        <div id="rnbo-console"><h2></h2></div>
        <div id="rnbo-presets"><h2></h2></div>
        <div id="rnbo-parameter-sliders"><h2></h2></div>

    </div>

    <!-- RNBO scripts -->
    <script type="text/javascript" src="js/guardrails.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- UI と RNBO を同期させるスクリプト -->
    <script>
        (async () => {
            while (!window.rnboDevice || !window.rnboContext)
                await new Promise(r => setTimeout(r, 50));
            await new Promise(r => setTimeout(r, 200));

            const device = window.rnboDevice;

            /* RNBO parameter definitions */
            const ranges = {
                volume: { min: 0, max: 1 },
                sensitivity: { min: 20, max: 80, invert: true },     // ★ 反転
                responsiveness: { min: 0, max: 10, invert: true },   // ★ 反転
                dynamics: { min: 0, max: 4 },
                release: { min: 0, max: 10 }
            };

            const map = [
                { id: 'volume-slider', p: 'volume' },
                { id: 'sensitivity-slider', p: 'sensitivity' },
                { id: 'dynamics-slider', p: 'dynamics' },
                { id: 'responsiveness-slider', p: 'responsiveness' },
                { id: 'release-slider', p: 'release' }
            ];

            /* Convert param value → slider position (0–100) */
            function p2s(v, r) {
                const norm = (v - r.min) / (r.max - r.min);
                return r.invert ? 100 - norm * 100 : norm * 100;
            }

            /* Convert slider position (0–100) → param value */
            function s2p(v, r) {
                const norm = r.invert ? (100 - v) / 100 : v / 100;
                return r.min + norm * (r.max - r.min);
            }

            map.forEach(({ id, p }) => {
                const slider = document.getElementById(id);
                const range = ranges[p];
                const param = device.parametersById.get(p);

                /* 初期位置反映 */
                slider.value = p2s(param.value, range);

                slider.addEventListener("input", e => {
                    param.value = s2p(parseFloat(e.target.value), range);
                });

                /* 外部変化時に UI 追従 */
                device.parameterChangeEvent.subscribe(ev => {
                    if (ev.id === p)
                        slider.value = p2s(ev.value, range);
                });
            });
        })();
    </script>

</body>
</html>
